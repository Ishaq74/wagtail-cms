{% extends "base.html" %}

{% block content %}
<section class="container mx-auto max-w-2xl px-4 py-8">
    <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Configuration Manquante</h1>
        
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
            <p class="text-yellow-800">{{ error_message }}</p>
        </div>
        
        <div class="space-y-3">
            <a href="{% url 'checkout:checkout' %}" 
               class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                Retourner au checkout
            </a>
            
            {% if user.is_staff %}
                <p class="text-sm text-gray-600 mt-4">
                    En tant qu'administrateur, vous pouvez 
                    <a href="/admin/" class="text-primary-600 hover:text-primary-500 underline">
                        configurer les paramÃ¨tres
                    </a> 
                    dans l'interface d'administration.
                </p>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
