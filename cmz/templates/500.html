<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Erreur interne du serveur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #374151;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            background-color: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon svg {
            width: 24px;
            height: 24px;
            color: #dc2626;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0 0 1rem 0;
            color: #111827;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
            color: #374151;
        }
        p {
            margin: 0 0 2rem 0;
            color: #6b7280;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            background-color: #2563eb;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        
        <h1>500</h1>
        <h2>Erreur interne du serveur</h2>
        
        <p>
            Désolé, une erreur s'est produite sur le serveur. 
            Veuillez réessayer dans quelques instants.
        </p>
        
        <a href="/" class="btn">Retourner à l'accueil</a>
    </div>
</body>
</html>
